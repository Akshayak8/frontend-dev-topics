<!DOCTYPE html>
<html>
<body>
<h2>JavaScript HTML DOM</h2>
<p>Finding HTML Elements Using <b>document.forms</b>.</p>
<form id="frm1" action="sample.html" >
  First name: <input type="text" name="fname"  value="srinivas" ><br>
  Last name: <input type="text" name="lname"  value="reddy"><br><br>
 <input type="submit"   value="submit" onclick="getvalues()">
</form> 
<p>These are the values of each element in the form:</p>
<p id="demo"></p>
<script>
function getvalues()
{
const x = document.forms["frm1"];
let text = "";
for (let i = 0; i<x.length ;i++) 
{
  text += x.elements[i].value + "<br>";
}
//document.getElementById("demo").innerHTML = text;
document.write(text)
}
</script>
</body>
